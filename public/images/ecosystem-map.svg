<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#F9FAFB"/>
  
  <!-- Center: MPLP -->
  <circle cx="400" cy="200" r="60" fill="#1A73E8"/>
  <text x="400" y="195" fill="#FFFFFF" font-family="system-ui" font-size="20" font-weight="700" text-anchor="middle">MPLP</text>
  <text x="400" y="215" fill="#E3F2FD" font-family="system-ui" font-size="10" text-anchor="middle">Protocol</text>
  
  <!-- Surrounding frameworks -->
  <g fill="#0B1020" opacity="0.8">
    <!-- LangChain -->
    <circle cx="200" cy="120" r="45" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="200" y="125" fill="#0B1020" font-family="system-ui" font-size="11" font-weight="600" text-anchor="middle">LangChain</text>
    
    <!-- AutoGen -->
    <circle cx="600" cy="120" r="45" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="600" y="125" fill="#0B1020" font-family="system-ui" font-size="11" font-weight="600" text-anchor="middle">AutoGen</text>
    
    <!-- CrewAI -->
    <circle cx="150" cy="280" r="45" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="150" y="285" fill="#0B1020" font-family="system-ui" font-size="11" font-weight="600" text-anchor="middle">CrewAI</text>
    
    <!-- Google ADK -->
    <circle cx="650" cy="280" r="45" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="650" y="280" fill="#0B1020" font-family="system-ui" font-size="11" font-weight="600" text-anchor="middle">Google</text>
    <text x="650" y="295" fill="#0B1020" font-family="system-ui" font-size="11" font-weight="600" text-anchor="middle">ADK</text>
    
    <!-- AWS Bedrock -->
    <circle cx="300" cy="340" r="45" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="300" y="335" fill="#0B1020" font-family="system-ui" font-size="11" font-weight="600" text-anchor="middle">AWS</text>
    <text x="300" y="350" fill="#0B1020" font-family="system-ui" font-size="11" font-weight="600" text-anchor="middle">Bedrock</text>
    
    <!-- OpenAI -->
    <circle cx="500" cy="340" r="45" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
    <text x="500" y="345" fill="#0B1020" font-family="system-ui" font-size="11" font-weight="600" text-anchor="middle">OpenAI</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#1A73E8" stroke-width="1" stroke-dasharray="4" opacity="0.4">
    <line x1="340" y1="180" x2="240" y2="140"/>
    <line x1="460" y1="180" x2="560" y2="140"/>
    <line x1="350" y1="230" x2="190" y2="260"/>
    <line x1="450" y1="230" x2="610" y2="260"/>
    <line x1="380" y1="255" x2="320" y2="300"/>
    <line x1="420" y1="255" x2="480" y2="300"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" fill="#0B1020" font-family="system-ui" font-size="16" font-weight="600" text-anchor="middle">MPLP Ecosystem Map</text>
</svg>
