name: Docs Link Gate

on:
  pull_request:
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'scripts/check-doc-links.mjs'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate-docs-links:
    name: Validate docs.mplp.io Links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Link Checker
        id: check
        run: |
          node scripts/check-doc-links.mjs
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload Audit Report
        uses: actions/upload-artifact@v4
        with:
          name: docs-link-report
          path: docs-link-report.json
          retention-days: 90

      - name: Parse Results
        id: parse
        run: |
          BROKEN=$(jq -r '.broken' docs-link-report.json)
          REDIRECTS=$(jq -r '.redirects' docs-link-report.json)
          CHECKED=$(jq -r '.checked' docs-link-report.json)
          
          echo "broken=$BROKEN" >> $GITHUB_OUTPUT
          echo "redirects=$REDIRECTS" >> $GITHUB_OUTPUT
          echo "checked=$CHECKED" >> $GITHUB_OUTPUT
          
          echo "### Docs Link Health Report ðŸ”—" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Total URLs Checked**: $CHECKED" >> $GITHUB_STEP_SUMMARY
          echo "- **Broken Links (404/5xx)**: $BROKEN" >> $GITHUB_STEP_SUMMARY
          echo "- **Redirects (301/302)**: $REDIRECTS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$BROKEN" -gt 0 ] || [ "$REDIRECTS" -gt 0 ]; then
            echo "âŒ **Gate Status**: FAIL" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "See artifact \`docs-link-report.json\` for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Gate Status**: PASS" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Enforce Gate Policy
        run: |
          BROKEN=${{ steps.parse.outputs.broken }}
          REDIRECTS=${{ steps.parse.outputs.redirects }}
          
          if [ "$BROKEN" -gt 0 ]; then
            echo "::error::GATE FAILURE: $BROKEN broken link(s) detected"
            echo "::error::Policy: broken > 0 â†’ FAIL"
            exit 1
          fi
          
          if [ "$REDIRECTS" -gt 0 ]; then
            echo "::error::GATE FAILURE: $REDIRECTS redirect(s) detected"
            echo "::error::Policy: redirects > 0 â†’ FAIL (update to final URLs)"
            exit 1
          fi
          
          echo "::notice::Gate PASSED: All ${{ steps.parse.outputs.checked }} docs links validated (0 broken, 0 redirects)"

      - name: Comment on PR
        if: github.event_name == 'pull_request' && (steps.parse.outputs.broken > 0 || steps.parse.outputs.redirects > 0)
        uses: actions/github-script@v7
        with:
          script: |
            const broken = ${{ steps.parse.outputs.broken }};
            const redirects = ${{ steps.parse.outputs.redirects }};
            const checked = ${{ steps.parse.outputs.checked }};
            
            let body = '## ðŸ”— Docs Link Gate: FAILED\n\n';
            body += `- **Checked**: ${checked}\n`;
            body += `- **Broken**: ${broken} âŒ\n`;
            body += `- **Redirects**: ${redirects} âš ï¸\n\n`;
            body += '### Policy\n';
            body += '- `broken > 0` â†’ **FAIL**\n';
            body += '- `redirects > 0` â†’ **FAIL** (update to final URLs)\n\n';
            body += '### Action Required\n';
            body += 'Download the `docs-link-report` artifact to see details.\n';
            body += 'Fix all broken links and update redirecting URLs to their final destinations.\n\n';
            body += '**Governance**: WG-05-WEBSITE | Link Health Gate';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
