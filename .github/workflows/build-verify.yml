name: Build and Verify

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        name: Build Website
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm install

            - name: Run Semantic Lint
              run: node scripts/semantic/semantic-lint.mjs --ci

            - name: Build Website
              run: npm run build

            - name: Verify Build Output
              run: |
                  echo "Build completed successfully"
                  echo "Pages built: $(find .next -name '*.html' | wc -l)"
