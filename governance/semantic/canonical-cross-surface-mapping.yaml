# ============================================================
# MPLP Canonical Cross-Surface Link Mapping
# ============================================================
# Version: 1.0
# Status: GOVERNED
# Authority: MPGC (Release Gate-0)
# ============================================================

meta:
  id: mplp-cross-surface-mapping
  version: "1.0"
  last_updated: "2025-12-23"
  purpose: "Defines the required bidirectional links between www.mplp.io and docs.mplp.io"

# ------------------------------------------------------------
# Official URLs (SSOT)
# ------------------------------------------------------------
official_urls:
  website: "https://www.mplp.io"
  docs: "https://docs.mplp.io"
  github: "https://github.com/Coregentis/MPLP-Protocol"
  twitter: "@mplpprotocol"

# ------------------------------------------------------------
# Website (www.mplp.io) → Docs Required Links
# ------------------------------------------------------------
website_to_docs:
  "/":
    must_link_to:
      - target: "https://docs.mplp.io"
        purpose: "Primary documentation entry"
        tier_rule: "T0 → Docs root"
      - target: "https://docs.mplp.io/docs/"
        purpose: "Documentation overview"
        tier_rule: "T0 → T2 education"

  "/architecture":
    must_link_to:
      - target: "https://docs.mplp.io/docs/architecture/architecture-overview"
        purpose: "Deep dive architecture"
        tier_rule: "T1 → Docs T1"

  "/modules":
    must_link_to:
      - target: "https://docs.mplp.io/docs/modules"
        purpose: "Module specifications"
        tier_rule: "T1 → Docs T1"

  "/golden-flows":
    must_link_to:
      - target: "https://docs.mplp.io/docs/golden-flows"
        purpose: "Golden Flow specifications"
        tier_rule: "T1 → Docs T1"

  "/enterprise":
    must_link_to:
      - target: "https://docs.mplp.io/docs/enterprise"
        purpose: "Enterprise evaluation resources"
        tier_rule: "T2 → Docs T2"

  "/compliance":
    must_link_to:
      - target: "https://docs.mplp.io/docs/compliance"
        purpose: "Compliance checklist"
        tier_rule: "T2 → Docs T2"

# ------------------------------------------------------------
# Docs (docs.mplp.io) → Website Required Links
# ------------------------------------------------------------
docs_to_website:
  "/intro":
    must_link_to:
      - target: "https://www.mplp.io"
        purpose: "Canonical protocol website"
        tier_rule: "Docs intro → T0"

  "/docs/standards/*":
    must_link_to:
      - target: "https://www.mplp.io/standards/positioning"
        purpose: "Interpretation deferral"
        tier_rule: "Docs T3 → Website T4"

  "/docs/governance/*":
    must_link_to:
      - target: "https://www.mplp.io"
        purpose: "Authority deferral"
        tier_rule: "Docs governance → Website T0"

  "/docs/enterprise":
    must_link_to:
      - target: "https://www.mplp.io/enterprise"
        purpose: "Evaluation context"
        tier_rule: "Docs enterprise → Website T2"

# ------------------------------------------------------------
# GitHub README Required Links
# ------------------------------------------------------------
github_readme:
  above_the_fold:
    must_link_to:
      - target: "https://www.mplp.io"
        purpose: "Discovery & Positioning"
      - target: "https://docs.mplp.io"
        purpose: "Specification & Reference"

# ------------------------------------------------------------
# Forbidden Link Patterns
# ------------------------------------------------------------
forbidden_patterns:
  - pattern: "docs → website T0 (redefining identity)"
    violation: "Docs cannot redefine T0 identity"
  - pattern: "T4 → T1 (definitional)"
    violation: "T4 pages cannot define T1 concepts"
  - pattern: "External → internal without disclaimer"
    violation: "Regulatory/standards links need disclaimer"

# ------------------------------------------------------------
# Tier Legality Matrix
# ------------------------------------------------------------
tier_legality:
  allowed:
    - "T0 → Docs (education only)"
    - "T1 → Docs T1 (technical)"
    - "T2 → Docs T2 (enterprise)"
    - "Docs → Website (canonical reference)"
  forbidden:
    - "Docs → Website (redefining T0)"
    - "T4 → T1 (definitional language)"
