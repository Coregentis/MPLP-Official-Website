# ============================================================
# MPLP Semantic Positioning Anchors
# ============================================================
# Version: 1.0
# Status: FROZEN
# Authority: MPLP Protocol Governance Committee (MPGC)
# Derived From:
# - MPLP Positioning & Semantic Charter v1.0
# - Website Semantic Governance Plan v1.0
# ============================================================

meta:
  id: mplp-semantic-anchors
  version: "1.0"
  last_updated: "2025-12-23"
  change_policy: "MPGC approval required"

# ------------------------------------------------------------
# T0 — Canonical Identity (Semantic Constitution)
# ------------------------------------------------------------
canonical_identity:
  primary_statement: >
    MPLP is the lifecycle protocol for AI agent systems —
    the Agent OS Protocol that defines how agents are created,
    operated, audited, and decommissioned.

  short_form: "The Lifecycle Protocol for AI Agent Systems"
  slogan: "MPLP — The Agent OS Protocol"

  invariant_claims:
    - id: INV-01
      text: "MPLP is a protocol specification, not an implementation."

    - id: INV-02
      text: >
        MPLP is the lifecycle protocol for AI agent systems —
        the Agent OS Protocol that defines how agents are created,
        operated, audited, and decommissioned.

    - id: INV-03
      text: "MPLP is not a framework, not a runtime, and not a platform."

    - id: INV-04
      text: "Golden Flows are protocol-level verification scenarios, not certification criteria."

    - id: INV-05
      text: "MPGC governs the frozen specification; it does not certify, endorse, or audit vendors."

# ------------------------------------------------------------
# Enforcement Rules (Machine-Readable)
# ------------------------------------------------------------
enforcement:
  machine_enforceable: true
  downstream_derivation_required: true
  violation_policy:
    - "page_invalid"
    - "jsonld_generation_fail"
    - "ai_output_reject"

# ------------------------------------------------------------
# Positioning Lenses (T1–T3 Only)
# ------------------------------------------------------------
positioning_lenses:
  protocol_lens:
    tier_allowed: ["T0"]
    statement: >
      MPLP is the lifecycle protocol for AI agent systems —
      the Agent OS Protocol. It standardizes how agents coordinate,
      execute, and remain observable across their full lifecycle.

  enterprise_lens:
    tier_allowed: ["T2", "T4"]
    statement: >
      MPLP defines the governance and observability contract for
      agent systems — how agents are created, operated, audited,
      and decommissioned.

  builder_lens:
    tier_allowed: ["T1", "docs"]
    statement: >
      MPLP integrates with agent frameworks and tool protocols.
      It does not replace them — it makes framework-built agents
      governable and verifiable via Golden Flows.

lens_exclusivity_rules:
  - "Protocol lens MUST NOT mix with other lenses"
  - "Enterprise lens MUST NOT redefine identity"
  - "Builder lens MUST NOT appear on T0 surfaces"

# ------------------------------------------------------------
# Keyword Governance
# ------------------------------------------------------------
keyword_policy:
  forbidden_at_T0:
    - "governance layer"
    - "compliance framework"
    - "agent framework"
    - "runtime"
    - "platform"

  allowed_descriptors:
    - "lifecycle protocol"
    - "agent os protocol"
    - "vendor-neutral"
    - "executable specification"
    - "protocol-level"

# ------------------------------------------------------------
# Tier Definitions
# ------------------------------------------------------------
tier_definitions:
  T0:
    name: "Semantic Constitution"
    purpose: "Define what MPLP can/cannot say"
    authority: "MPGC only"
    surfaces:
      - "Home Hero (/)"
      - "README header"
      - "Root JSON-LD (about/description)"
      - "/governance/overview"

  T1:
    name: "Canonical Protocol Surface"
    purpose: "Protocol facts (architecture, modules, GFs)"
    authority: "Frozen with spec"
    surfaces:
      - "/why-mplp"
      - "/architecture"
      - "/modules"
      - "/golden-flows"
      - "/ecosystem"

  T2:
    name: "Evaluation Surface"
    purpose: "How MPLP is assessed/adopted"
    authority: "Content team"
    surfaces:
      - "/enterprise"
      - "/compliance"

  T3:
    name: "Evidence Surface"
    purpose: "Proof, signals, verification"
    authority: "Content team"
    surfaces:
      - "/adoption"

  T4:
    name: "Positioning / Policy"
    purpose: "External relationships, boundaries"
    authority: "Content team + review"
    surfaces:
      - "/standards/*"

# ------------------------------------------------------------
# Page Link Direction Rules
# ------------------------------------------------------------
link_direction_rules:
  allowed:
    - "T0 → T1"
    - "T1 → T2"
    - "T2 → T3"
    - "T4 → T0 (required)"
    - "T4 → T2 (required)"
  forbidden:
    - "T4 → T1 (cannot redefine protocol)"
    - "T1 ← T4 (reverse not allowed)"

# ------------------------------------------------------------
# Education Mandate
# ------------------------------------------------------------
education:
  required: true
  canonical_entry:
    url: "https://docs.mplp.io/what-is-lifecycle-protocol"
    tier: "T2"
  rules:
    - "Must not replace T0 identity"
    - "Must be explanatory, not declarative"

# ------------------------------------------------------------
# AI Assistant Guardrails
# ------------------------------------------------------------
ai_guardrails:
  immutable_sections:
    - canonical_identity
    - invariant_claims

  forbidden_ai_actions:
    - "rephrase T0 identity"
    - "introduce new identity claims"
    - "merge lenses on same surface"
    - "use 'governance layer' as primary identity"

# ------------------------------------------------------------
# Required Disclaimer Blocks
# ------------------------------------------------------------
required_disclaimers:
  no_certification:
    id: DISC-01
    text: >
      MPLP and MPGC do not certify products, endorse vendors,
      or provide audit opinions. MPLP defines protocol specifications
      and verification scenarios; evaluation may be performed by
      implementers, enterprises, or independent third parties.
    required_on:
      - "/enterprise"
      - "/standards/positioning"
      - "/standards/protocol-evaluation"
      - "/standards/regulatory-positioning"

  no_legal_advice:
    id: DISC-02
    text: >
      This material is informational and does not constitute legal
      or regulatory advice. Any regulatory mapping is high-level
      and non-exhaustive; organizations should consult qualified
      professionals for compliance determinations.
    required_on:
      - "/standards/regulatory-positioning"

# ------------------------------------------------------------
# Lint Hooks (Machine Enforcement)
# ------------------------------------------------------------
lint_hooks:
  forbidden_terms:
    case_insensitive: true
    patterns:
      - "MPLP compliant"
      - "MPLP-compliant"
      - "certified"
      - "certification"
      - "endorsement"
      - "approved by"
      - "guarantee"
      - "regulator-approved"

  required_phrases_any_of:
    - "protocol specification"
    - "lifecycle protocol"
    - "not a framework"
    - "not a runtime"
    - "not a platform"

  page_checks:
    - page: "/"
      must_include_ids: ["INV-02", "INV-03"]
    - page: "/enterprise"
      must_include_ids: ["INV-04", "INV-05"]
    - page: "/standards/protocol-evaluation"
      must_include_ids: ["INV-04", "INV-05"]
    - page: "/standards/regulatory-positioning"
      must_include_ids: ["DISC-01", "DISC-02"]
    - page: "/standards/what-mplp-is-not"
      must_include_ids: ["INV-03"]
